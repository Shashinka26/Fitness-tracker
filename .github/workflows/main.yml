name: CI/CD Pipeline

# Trigger this pipeline on push to the 'main' branch
on:
  push:
    branches:
      - main

permissions:
  id-token: write    # ðŸ‘‰ Important for deploy-pages action
  contents: read 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Use Node 14 (or the version you prefer)

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the React app
    - name: Build React app
      run: npm run build

     # - name: Upload production-ready files
     #   uses: actions/upload-pages-artifact@v2
      ##  with:
      #    path: ./build   # React apps build into 'build' folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
